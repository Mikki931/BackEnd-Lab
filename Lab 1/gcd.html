<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a:"))
        var b=parseInt(prompt("Enter b:"))
        var max=a>b?a:b
        for(i=1;i<=max;i++){
            if(a%i==0 && b%i==0) var ans=i
        }
        document.write("GCD = "+ans)
    </script>
</body>
</html>
