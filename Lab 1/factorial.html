<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter n:"))
        var sum=1
        for(i=1;i<=n;i++){
            sum=sum*i
        }
        document.write(n+"!="+sum)
    </script>
</body>
</html>
