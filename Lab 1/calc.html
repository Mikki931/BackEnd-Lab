<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a:"))
        var b=parseInt(prompt("Enter b:"))
        var c=prompt("Enter +,-,*,/:")
        switch(c){
            case '+':{
                var sum=a+b
                alert(a+"+"+b+"="+sum)
                break
            }
            case '-':{
                var sum=a-b
                alert(a+"-"+b+"="+sum)
                break
            }
            case '*':{
                var sum=a*b
                alert(a+"*"+b+"="+sum)
                break
            }
            case '/':{
                var sum=a/b
                alert(a+"/"+b+"="+sum)
                break
            }
        }
    </script>
</body>
</html>
