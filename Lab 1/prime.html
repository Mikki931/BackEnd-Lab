<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter n:"))
        flag=1
        for(i=2;i<n;i++){
            if(n%i==0) flag=0
        }
        if(flag==1) alert("Prime!!")
        else alert("Not Prime")
    </script>
</body>
</html>
